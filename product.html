<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<title>Palo Santo Experience</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/product.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.extend.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/backbone-min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/product.js"></script>
	</head>
	<body>
		<section class="notification">
			<div class="alert">
				<h2>Notification</h2>
				<p>Test</p>
			</div>
		</section>
		<nav>
			<ul>
				<li><a href="index.html" class="logo"><span>Logo</span></a></li>
				<li><a href="index.html#contact" class="option"><span class="icon-envelop"></span><span>Contact us</span></a></li>
				<li><a href="index.html#us" class="option"><span class="icon-info"></span><span>About us</span></a></li>
				<li><a href="shop.html" class="option"><span class="icon-ticket"></span><span>Products</span></a></li>
				<li><a href="cart.html" class="option"><span class="icon-cart"></span><span>0</span></a></li>
				<li><a href="#" class="option"><span class="icon-facebook2"></span><span>Facebook</span></a></li>
				<li><a href="#" class="option"><span class="icon-whatsapp"></span><span>Whatsapp</span></a></li>
			</ul>
		</nav>
		<section class="product">
			<script type="text/template" id="product-template">
			<article class="detail">
				<div class="photos">
					<div><img alt="" src="<%= photo %>" /></div>
					<ul>
						<% _.each(detailPhotos, function(detail) { %>
						<li><a href="#"><img alt="" src="<%= detail.photo %>" /></a></li>
						<% }); %>
					</ul>
				</div>
				<div class="caption">
					<form action="">
						<h4><span>Item code <%= code %></span></h4>
						<h2><span><%= name %></span></h2>
						<p><%= description %></p>
						<p>Buy now</p>
						<div class="options">
							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="4">4</option>
								<option value="6">6</option>
								<option value="8">8</option>
							</select>
							<label>$ USD <strong><%= price %></strong></label>
						</div>
						<div class="cart">
							<a href="#"><span class="icon-cart"></span><span>Add to cart</span></a>
						</div>
						<div class="network">
							<a href="#"><span class="icon-facebook2"></span></a>
							<a href="#"><span class="icon-instagram"></span></a>
							<a href="#"><span class="icon-twitter"></span></a>
							<label>Share this article</label>
						</div>
					</form>
				</div>
			</article>
			<article class="information">
				<div class="topics">
					<ul>
						<li><a href="#process"><span>Process</span></a></li>
						<li><a href="#properties"><span>Properties</span></a></li>
						<li><a href="#benefits"><span>Benefits</span></a></li>
						<li><a href="#uses"><span>Uses</span></a></li>
					</ul>
				</div>
				<div class="more hidden" data-reference="process">
					<h2>Process</h2>
					<p><%= procedure %></p>
				</div>
				<div class="more hidden" data-reference="properties">
					<h2>Properties</h2>
					<p><%= properties %></p>
				</div>
				<div class="more hidden" data-reference="benefits">
					<h2>Benefits</h2>
					<p><%= features %></p>
				</div>
				<div class="more hidden" data-reference="uses">
					<h2>Uses</h2>
					<p><%= instructions %></p>
				</div>
			</article>
			</script>
		</section>
	</body>
</html>
